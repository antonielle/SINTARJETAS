<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ingresar datos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/cuadrito.css">
</head>

<body>

    <div class="container">
        <h2> Ingrese sus datos </h2>
        <br>
        <br>

        <form role="form" class="form-horizontal">
            <!--PARA EL REGISTRO DE LA SOLICITUD DEL SERVICIO-->
            <!--PARA EL NUMERO DE INVENTARIO-->
            <div class="form-group has-feedback">
                <label for="inventa" class="control-label col-md-3"> No. de Inventario:</label>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                        <input type="text" class="form-control" name="inventa" id="inventa" placeholder="XXXXXX" required="required" />
                    </div>
                    <span class="glyphicon form-control-feedback verif"></span>
                </div>
            </div>


            <!-- PARA EL USUARIO ASIGNADO -->
            <div class="form-group has-feedback">
                <label for="asignado" class="control-label col-md-3"> Usuario Asignado </label>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name="asignado" id="asignado" placeholder="Anote el nombre completo" required="required" />
                    </div>
                    <span class="glyphicon form-control-feedback verif"></span>
                </div>
            </div>


            <!-- PARA LA UBICACION DEL USUARIO -->
            <div class="form-group has-feedback">
                <label for="direccion" class="control-label col-md-3"> Dirección: </label>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-tag"></i></span>
                        <input type="text" class="form-control" name="direccion" id="direccion" placeholder="" required="required" />
                    </div>
                    <span class="glyphicon form-control-feedback verif"></span>
                </div>
            </div>

            <!-- PARA LA UBICACION DEL USUARIO (área o depto) -->
            <div class="form-group has-feedback">
                <label for="area" class="control-label col-md-3"> Área / Depto: </label>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-tags"></i></span>
                        <input type="text" class="form-control" name="direccion" id="direccion" placeholder="" required="required" />
                    </div>
                    <span class="glyphicon form-control-feedback verif"></span>
                </div>
            </div>


            <!-- EL DETALLE DE LA DESCRIPCIÓN -->



            <div class="col-lg-offset-3">
                <p><strong> Escriba brevemente la situación del equipo: </strong></p>
                <textarea class="mitextarea" rows="8" cols="78"></textarea>
            </div>


            <br>
            <br>
            <!-- Trigger the modal with a button -->

            <div class="form-group">
                <button type="button" class="btn btn-success col-md-4 col-md-offset-4" id="ok" name="ok" data-toggle="modal" data-target="">Enviar Datos</button>
            </div>

            <!-- Modal true -->

            <div class="modal fade" id="modaltrue" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->

                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h2>Exito!</h2>
                            <!--  <div class="alert alert-success hidden" id="success-alert"></div>-->
                        </div>
                        <div class="modal-body">
                            <p>¡Capturaste correctamente los datos!</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal"> Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal false -->

            <div class="modal fade" id="modalfalse" role="dialog">
                <div class="modal-dialog id=tamaño">

                    <!-- Modal content-->

                    <div class="modal-content">
                        <div class="modal-header1">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h2> Error! </h2>
                            <!--  <div class="alert alert-success hidden" id="success-alert"></div>-->
                        </div>
                        <div class="modal-body1">
                            <p><strong> ¡Ojo: </strong> Capture correctamente sus datos!!</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal"> Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>



        </form>
    </div>


    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="js/ui-bootstrap-tpls-1-1-2.min.js"></script>
</body>

</html>
