<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loggeo</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well login-box">
                    <form action="">
                        <legend>Ingresar </legend>
                        <div class="form-group">
                            <label for="username-email">E-mail</label>
                            <input value='' id="username-email" placeholder="Escriba su E-mail" type="text" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password o contraseña</label>
                            <input id="password" value='' placeholder="Escriba su Password o contraseña" type="text" class="form-control" required/>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-danger btn-cancel-action">Cancel</button>
                            <input type="submit" class="btn btn-success btn-login-submit" value="Entrar" />
                        </div>
                    </form>
                </div>

                <!--  <div class="logged-in well">
                    <h1>Usted esta en el sistema! <div class="pull-right"><button class="btn-logout btn btn-danger"><span class="glyphicon glyphicon-off"></span> Logout</button></div></h1>
                </div>-->
            </div>
        </div>
    </div>

    <script scr="js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>

</html>
