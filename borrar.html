<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Datos remotos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="">
</head>

<body>
    <div class="container">
        <div class="alert alert-success hidden" id="success-alert">
            <h2>Exito!</h2>
            <div>Todo salio correctamente</div>
        </div>
        <form role="form" class="form-horizontal">
            <div class="form-group has-feedback">
                <label for="email" class="control-label col-md-3">Email:</label>
                <div class="col-md-6">
                    <input type="email" class="form-control" name="email" id="email" placeholder="gabriel.quiroz@hidalgo.gob.mx" required="required" />
                    <span class="glyphicon form-control-feedback"></span>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label for="twitter" class="control-label col-md-3">Twitter:</label>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input type="text" class="form-control" name="twitter" id="twitter" placeholder="gbrlquiroz" required="required" />
                    </div>
                    <span class="glyphicon form-control-feedback"></span>
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success col-md-4 col-md-offset-3" id="ok" name="ok">Enviar Datos</button>
            </div>

        </form>
    </div>


    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <!--    <script src="js/ui-bootstrap-tpls-1-1-2.min.js"></script>-->
    <script src="js/codigo.js"></script>
</body>

</html>
